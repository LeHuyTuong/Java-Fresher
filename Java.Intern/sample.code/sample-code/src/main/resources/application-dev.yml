server:
  port: 8084

spring:
  application:
    name: sample-code

  # --- DataSource (MySQL) ---
  datasource:
    url: jdbc:mysql://localhost:3306/sampledbJava?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: HikariConnPool

  # --- JPA (MySQL) ---
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  kafka:
    bootstrap-servers: localhost:29092
  # --- Mail (Gmail SMTP) ---
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    from: monsterminecraft2005@gmail.com
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # --- Servlet (Multipart) ---
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 30MB

  main:
    allow-bean-definition-overriding: true

  # --- Redis ---
  redis:
    host: localhost
    port: 6379

  # --- MongoDB (For Audit Logs) ---
  data:
    mongodb:
      uri: mongodb://localhost:27017/sample_audit_db

  # --- JWT Configuration ---
  jwt:
    expiryTime: 86400000  # 24 hours in milliseconds
    secretKey: ${JWT_SECRET_KEY}
    refreshKey: ${JWT_REFRESH_KEY}
    resetKey: ${JWT_RESET_KEY}

  # --- OpenAPI (Swagger) Configuration ---
  open:
    api:
      title: Sample API
      version: 1.0.0
      description: API documentation for the sample application.
      serverUrl: http://localhost:8084
      serverName: Local Development Server
  
