services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    image: api-image-sample:latest
    environment:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:80"        # host:container
    networks:
      - backend
    restart: unless-stopped

networks:
  backend:
    driver: bridge
