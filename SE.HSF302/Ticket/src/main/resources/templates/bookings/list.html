<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách đặt vé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách đặt vé</h2>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Người đặt</th>
            <th>Số lượng vé</th>
            <th>Tổng tiền</th>
            <th>Giảm giá</th>
            <th>Thành tiền</th>
            <th>Trạng thái</th>
            <th>Phương thức thanh toán</th>
            <th>Thời gian đặt</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.user?.fullName}"></td>
            <td th:text="${booking.totalTickets}"></td>
            <td th:text="${booking.totalAmount}"></td>
            <td th:text="${booking.discountAmount}"></td>
            <td th:text="${booking.finalAmount}"></td>
            <td>
                        <span class="badge rounded-pill"
                              th:classappend="${booking.status == T(com.trainbooking.model.Booking.BookingStatus).paid ? 'bg-success' :
                                               (booking.status == T(com.trainbooking.model.Booking.BookingStatus).pending ? 'bg-warning' : 'bg-danger')}"
                              th:text="${booking.status}">
                        </span>
            </td>
            <td th:text="${booking.paymentMethod}"></td>
            <td th:text="${#temporals.format(booking.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/bookings/details/{id}(id=${booking.id})}" class="btn btn-sm btn-info">Chi tiết</a>
                <a th:if="${booking.status == T(com.trainbooking.model.Booking.BookingStatus).pending}"
                   th:href="@{/bookings/pay/{id}(id=${booking.id})}" class="btn btn-sm btn-success">Thanh toán</a>
                <a th:if="${booking.status == T(com.trainbooking.model.Booking.BookingStatus).pending}"
                   th:href="@{/bookings/cancel/{id}(id=${booking.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn hủy đặt vé này?')">Hủy</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary">Quay lại trang chủ</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
