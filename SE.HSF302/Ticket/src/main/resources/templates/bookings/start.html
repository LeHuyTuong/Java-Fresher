<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt vé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container mt-4">
    <h2>Đặt vé chuyến đi</h2>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Thông tin chuyến đi</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Mã tàu:</strong> <span th:text="${trip.trainCode}"></span></p>
                    <p><strong>Tuyến đường:</strong> <span th:text="${trip.routeCode}"></span></p>
                    <p><strong>Ngày đi:</strong> <span th:text="${#temporals.format(trip.tripDate, 'dd/MM/yyyy')}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Giờ khởi hành:</strong> <span th:text="${trip.departureTime}"></span></p>
                    <p><strong>Giờ đến:</strong> <span th:text="${trip.arrivalTime}"></span></p>
                    <p><strong>Trạng thái:</strong> <span class="badge bg-success" th:text="${trip.status}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <form id="bookingForm" th:action="@{/bookings}" th:object="${booking}" method="post">
        <input type="hidden" name="tripId" th:value="${trip.id}" />
        <input type="hidden" id="totalTickets" th:field="*{totalTickets}" />
        <input type="hidden" id="totalAmountInput" th:field="*{totalAmount}" />
        <input type="hidden" id="finalAmountInput" th:field="*{finalAmount}" />

        <div class="card mb-4">
            <div class="card-header">
                <h5>Thông tin khách hàng</h5>
            </div>
            <div class="card-body">
