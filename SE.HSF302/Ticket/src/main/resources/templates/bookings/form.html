<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tuyến đường</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách tuyến đường</h2>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="mb-3">
        <a th:href="@{/routes/new}" class="btn btn-primary">Thêm tuyến đường mới</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ga đi</th>
            <th>Ga đến</th>
            <th>Khoảng cách (km)</th>
            <th>Thời gian ước tính (phút)</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="route : ${routes}">
            <td th:text="${route.id}"></td>
            <td th:text="${route.startStation.name}"></td>
            <td th:text="${route.endStation.name}"></td>
            <td th:text="${route.totalDistanceKm}"></td>
            <td th:text="${route.estimatedDurationMinutes}"></td>
            <td>
                        <span class="badge rounded-pill"
                              th:classappend="${route.status == T(sum25.se196853.ticket.model.Route.RouteStatus).active ? 'bg-success' : 'bg-danger'}"
                              th:text="${route.status}">
                        </span>
            </td>
            <td>
                <a th:href="@{/routes/edit/{id}(id=${route.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/routes/delete/{id}(id=${route.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa tuyến đường này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary">Quay lại trang chủ</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
