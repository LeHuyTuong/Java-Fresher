<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${route.id == null ? 'Thêm tuyến đường mới' : 'Cập nhật thông tin tuyến đường'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${route.id == null ? 'Thêm tuyến đường mới' : 'Cập nhật thông tin tuyến đường'}"></h2>

    <form th:action="@{/routes}" th:object="${route}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="startStation" class="form-label">Ga đi</label>
            <select class="form-select" id="startStation" th:field="*{startStation}" required>
                <option value="">Chọn ga đi</option>
                <option th:each="station : ${stations}"
                        th:value="${station.id}"
                        th:text="${station.name + ' (' + station.city + ')'}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="endStation" class="form-label">Ga đến</label>
            <select class="form-select" id="endStation" th:field="*{endStation}" required>
                <option value="">Chọn ga đến</option>
                <option th:each="station : ${stations}"
                        th:value="${station.id}"
                        th:text="${station.name + ' (' + station.city + ')'}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="totalDistanceKm" class="form-label">Khoảng cách (km)</label>
            <input type="number" step="0.1" class="form-control" id="totalDistanceKm"
                   th:field="*{totalDistanceKm}" required>
        </div>

        <div class="mb-3">
            <label for="estimatedDurationMinutes" class="form-label">Thời gian ước tính (phút)</label>
            <input type="number" class="form-control" id="estimatedDurationMinutes"
                   th:field="*{estimatedDurationMinutes}" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Trạng thái</label>
            <select class="form-select" id="status" th:field="*{status}" required>
                <option value="">Chọn trạng thái</option>
                <option th:each="status : ${routeStatuses}"
                        th:value="${status}"
                        th:text="${status}"></option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/routes}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
