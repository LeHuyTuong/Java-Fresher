<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${trip.id == null ? 'Thêm chuyến đi mới' : 'Cập nhật thông tin chuyến đi'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${trip.id == null ? 'Thêm chuyến đi mới' : 'Cập nhật thông tin chuyến đi'}"></h2>

    <form th:action="@{/trips}" th:object="${trip}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="trainCode" class="form-label">Mã tàu</label>
            <input type="text" class="form-control" id="trainCode" th:field="*{trainCode}" required>
        </div>

        <div class="mb-3">
            <label for="routeCode" class="form-label">Mã tuyến đường</label>
            <select class="form-select" id="routeCode" th:field="*{routeCode}" required>
                <option value="">Chọn tuyến đường</option>
                <option th:each="route : ${routes}"
                        th:value="${route.id}"
                        th:text="${route.startStation.name + ' - ' + route.endStation.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="tripDate" class="form-label">Ngày đi</label>
            <input type="date" class="form-control" id="tripDate" th:field="*{tripDate}" required>
        </div>

        <div class="mb-3">
            <label for="departureTime" class="form-label">Giờ khởi hành</label>
            <input type="time" class="form-control" id="departureTime" th:field="*{departureTime}" required>
        </div>

        <div class="mb-3">
            <label for="arrivalTime" class="form-label">Giờ đến</label>
            <input type="time" class="form-control" id="arrivalTime" th:field="*{arrivalTime}" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Trạng thái</label>
            <select class="form-select" id="status" th:field="*{status}" required>
                <option value="">Chọn trạng thái</option>
                <option th:each="status : ${tripStatuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/trips}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
