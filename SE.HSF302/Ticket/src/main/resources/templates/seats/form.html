<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${seat.id == null ? 'Thêm ghế mới' : 'Cập nhật thông tin ghế'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${seat.id == null ? 'Thêm ghế mới' : 'Cập nhật thông tin ghế'}"></h2>

    <form th:action="@{/seats}" th:object="${seat}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="trainCode" class="form-label">Mã tàu</label>
            <input type="text" class="form-control" id="trainCode" th:field="*{trainCode}" required>
        </div>

        <div class="mb-3">
            <label for="carriageNumber" class="form-label">Toa số</label>
            <input type="number" class="form-control" id="carriageNumber" th:field="*{carriageNumber}" required>
        </div>

        <div class="mb-3">
            <label for="seatNumber" class="form-label">Số ghế</label>
            <input type="text" class="form-control" id="seatNumber" th:field="*{seatNumber}" required>
        </div>

        <div class="mb-3">
            <label for="seatType" class="form-label">Loại ghế</label>
            <select class="form-select" id="seatType" th:field="*{seatType}" required>
                <option value="">Chọn loại ghế</option>
                <option th:each="type : ${seatTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="pricePerKm" class="form-label">Giá/km</label>
            <input type="number" step="0.01" class="form-control" id="pricePerKm" th:field="*{pricePerKm}" required>
        </div>

        <div class="mb-3">
            <label for="priceFactor" class="form-label">Hệ số giá</label>
            <input type="number" step="0.01" class="form-control" id="priceFactor" th:field="*{priceFactor}" required>
        </div>

        <div class="mb-3">
            <label for="isActive" class="form-label">Trạng thái</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}">
                <label class="form-check-label" for="isActive">
                    Hoạt động
                </label>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/seats}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
