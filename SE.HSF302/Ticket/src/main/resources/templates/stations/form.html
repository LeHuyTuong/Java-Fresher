<label for="code" class="form-label">Mã ga</label>
<input type="text" class="form-control" id="code" th:field="*{code}" required>
</div>

<div class="mb-3">
    <label for="name" class="form-label">Tên ga</label>
    <input type="text" class="form-control" id="name" th:field="*{name}" required>
</div>

<div class="mb-3">
    <label for="city" class="form-label">Thành phố</label>
    <input type="text" class="form-control" id="city" th:field="*{city}">
</div>

<div class="mb-3">
    <label for="province" class="form-label">Tỉnh/Thành phố</label>
    <input type="text" class="form-control" id="province" th:field="*{province}">
</div>

<div class="mb-3">
    <label for="kmFromStart" class="form-label">Khoảng cách từ ga đầu (km)</label>
    <input type="number" step="0.01" class="form-control" id="kmFromStart" th:field="*{kmFromStart}" required>
</div>

<div class="mb-3">
    <label for="type" class="form-label">Loại ga</label>
    <select class="form-select" id="type" th:field="*{type}" required>
        <option value="">Chọn loại ga</option>
        <option th:each="type : ${stationTypes}" th:value="${type}" th:text="${type}"></option>
    </select>
</div>

<div class="mb-3">
    <label for="status" class="form-label">Trạng thái</label>
    <select class="form-select" id="status" th:field="*{status}" required>
        <option value="">Chọn trạng thái</option>
        <option th:each="status : ${stationStatuses}" th:value="${status}" th:text="${status}"></option>
    </select>
</div>

<div class="mb-3">
    <button type="submit" class="btn btn-primary">Lưu</button>
    <a th:href="@{/stations}" class="btn btn-secondary">Hủy</a>
</div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
