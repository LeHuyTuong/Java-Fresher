<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách ga tàu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách ga tàu</h2>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="mb-3">
        <a th:href="@{/stations/new}" class="btn btn-primary">Thêm ga mới</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Mã ga</th>
            <th>Tên ga</th>
            <th>Thành phố</th>
            <th>Tỉnh/Thành phố</th>
            <th>Khoảng cách từ ga đầu (km)</th>
            <th>Loại ga</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="station : ${stations}">
            <td th:text="${station.id}"></td>
            <td th:text="${station.code}"></td>
            <td th:text="${station.name}"></td>
            <td th:text="${station.city}"></td>
            <td th:text="${station.province}"></td>
            <td th:text="${station.kmFromStart}"></td>
            <td th:text="${station.type}"></td>
            <td>
                        <span class="badge rounded-pill"
                              th:classappend="${station.status == T(com.trainbooking.model.Station.StationStatus).active ? 'bg-success' : 'bg-danger'}"
                              th:text="${station.status}">
                        </span>
            </td>
            <td>
                <a th:href="@{/stations/edit/{id}(id=${station.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/stations/delete/{id}(id=${station.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa ga này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary">Quay lại trang chủ</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
